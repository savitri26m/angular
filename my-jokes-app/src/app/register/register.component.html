<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-default">
        <div class="panel-heading">Register</div>
        <div class="panel-body">
          <form class="form-horizontal" #registerForm="ngForm" novalidate>
            <div class="form-group" [class.has-error]="name.invalid && name.touched">
              <label for="name" class="control-label col-md-4">Full name</label>

              <div class="col-md-6">
                <input [(ngModel)]="firstName" #name="ngModel" id="name" type="text" name="name" required class="form-control">
                <span class="text-danger"*ngIf="name.invalid && name.touched" > Full Name is required</span>
              </div>
            </div>
            <div class="form-group" [class.has-error]="name.invalid && name.touched">
              <label for="name" class="control-label col-md-4">E-mail Address</label>

              <div class="col-md-6">
                <input id="email" type="email" #email="ngModel" name="email" [(ngModel)]="userEmail" email required class="form-control">
                <span class="text-danger"*ngIf="email.errors?.required && email.touched" > Email is required</span>
                <span class="text-danger"*ngIf="email.errors?.email && email.touched" > Email is invalid</span>
              </div>
            </div>
            <div class="form-group" [class.has-error]="name.invalid && name.touched">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-6">
                <input type="password" name="password"  #password="ngModel" [(ngModel)]="userPassword" required class="form-control">
                <span class="text-danger"*ngIf="password.invalid && password.touched" > Password is required</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8 col-md-offset-4">
                <button  type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
